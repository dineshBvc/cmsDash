<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="register.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="register.password" required>
      </div>
      <div class="form-group">
        <label for="vendorId">Vendor ID:</label>
        <input type="text" id="vendorId" name="vendorId" [(ngModel)]="register.vendorId" required>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" [(ngModel)]="register.role" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</ion-content>
